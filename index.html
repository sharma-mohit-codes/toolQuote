<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        theToolQuote
    </nav>
    <div class="main">
        <div class="container">
            <div class="flipper">
                <div class="front">
                    <div class="result"></div>
                    <div class="buttons">
                        <button class="btn" id="btn1">7</button>
                        <button class="btn" id="btn2">8</button>
                        <button class="btn" id="btn3">9</button>
                        <button class="btn" id="btn4">4</button>
                        <button class="btn" id="btn5">5</button>
                        <button class="btn" id="btn6">6</button>
                        <button class="btn" id="btn7">3</button>
                        <button class="btn" id="btn8">2</button>
                        <button class="btn" id="btn9">1</button>
                        <button class="btn" id="btn10">0</button>
                        <button class="btn" id="btn11">.</button>
                        <button class="btn AC" id="btn12">AC</button>
                        <button class="btn" id="btn13">÷</button>
                        <button class="btn" id="btn14">×</button>
                        <button class="btn" id="btn15">⌫</button>
                        <button class="btn" id="btn16">-</button>
                        <button class="btn" id="btn17">+</button>
                        <button class="btn equal" id="btn18">=</button>
                    </div>
                </div>
                <div class="back">
                    <p>Life <em style="color: burlywood;">turn the tables</em> to solve your problems—</p><p>So, don’t be stucked on the <em style="color: rgb(255, 64, 0);">wrong side.</em></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="flipper">
                <div class="fronttodo">
                    <div class="hidden">
                        Task can't be empty!
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Add a new task..." id="text">
                        
                        <button class="add">Add</button>
                    </div>
                    
                    <div class="tasks">
                        
                    </div>
                </div>
                <div class="back" id="backtodo">
                    <p style="color: black;">Stay <em style="color: #ff0000;">organized</em> and keep your tasks in check—</p>
<p style="color: black;">Small steps <em style="color: #0077b6;">today</em> lead to big <em style="color: rgb(255, 140, 0);">achievements</em> <em style="color: #1a1a1a;">tomorrow.</em></p>

                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
